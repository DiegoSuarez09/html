<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <form action="">
      <label for="texto">Texto</label>
      <input type="text" name="texto" id="texto" />
      <br />
      <label for="Email">Email</label>
      <input type="email" type="email" id="email" />
      <br />
      <label for="ipass"> contraseña</label>
      <input type="password" name="contraseña" id="contraseña" />
<!-- EN NAME TIENE QUE IR EL MISMO NOMBRE Y SOLO SE PUEDE SELECCIONAR UNOO -->
      <input type="radio" name="seleccion" id="si" />
      <label for="si">si</label>
      <input type="radio" name="seleccion" id="no" />
      <label for="no">no</label>
<!--   EN NAME VAN DISTINTOS NOMBRE Y SE PUEDEN SELECCIONAR VARIOS-->
      <input type="checkbox" name="rojo" id="verde" />
      <label for="si">verde</label>
      <input type="checkbox" name="verde" id="rojo" />
      <label for="no">rojo</label>
     <!-- BOTON -->
      <input type="button" value="botton" />
     <!-- ELEGIR UN COLOR -->
      <input type="color" name="color" id="color">
     <!-- PONER UNA FECHA -->
      <input type="date" name="fecha" id="fecha">
     <!-- SELECCIONAR UNA URL -->
      <input type="url" name="url" id="">
      <!-- SUBIR UN ARCHIVO -->
      <input type="file" name="subir archivo" id="">
      <!--ELEGIR UN MES -->
      <input type="month" name="insertar mes">
      <!--ELEGIR UN RANGO DE NUMEROS -->
      <input type="range" name="num" id="" min="0" max="4">
      <input type="search" name="busqueda" id="">
      <input type="tel" name="telefono" id="">
      <input type="time" name="horas" id="">
      <input type="submit" value="enviar" />
      <input type="week">
    </form>


  </body>
</html>
