<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos de inputs</title>
</head>
<body>
   <form>
    <!--tipo texto 
        VALUE       == deja por defecto un texto
        READONLY    == deja la casilla en solo lectura 
        DISABLED    == desabilita el campo
        SIZE        == el tamaÃ±o del input que se va a ver
        PLACEHOLDER == deja un texto dentro del input-->
    
        <input type="text" name="name" value="ingrese texto">
        <input type="text" name="name" readonly value="solo lectura" >  
     
        <input type="text" name="name" disabled>
        <input type="text" size="4">
        <!-- tipo numer/fecha/hora
    
        MAX == define un maximo
        MIN == define un minimo -->
     <input type="numer" max="4" min="-5">
</form> 
</body>
</html>
